syntax = "proto3";

package pb;

service Worker {

  rpc OrderWork(Order) returns (OrderResult) {}
  rpc OrderValidation(ValidatableCode) returns (ValidationResult) {}

}


message Order {
  string bridgeid = 1;
  string userid = 2;
  int32 add = 3;
}

message OrderResult {
  string workerid = 1;
  int32 result = 2;
}

message ValidatableCode {
  int32 data = 1;
  int32 arg = 2;
}

message ValidationResult {

}